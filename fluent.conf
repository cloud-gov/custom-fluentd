<source>
  @type http
  port 8080
</source>

<match *>
  @type s3

  aws_key_id "#{ENV['access_key_id']}"
  aws_sec_key "#{ENV['secret_access_key']}"
  s3_bucket "#{ENV['bucket']}"
  s3_region "#{ENV['region']}"
  s3_endpoint "#{ENV['endpoint']}"
  path /
  <buffer>
    @type file
    path /home/fluent
    flush_mode interval
    flush_interval 3600s
    flush_at_shutdown true
  </buffer>
  
</match>
