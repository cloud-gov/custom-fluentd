<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag cloudgov
  protocol_type tcp
  <parse>
    @type syslog
  </parse>
</source>

<match cloudgov.*.*>
  @type s3

  aws_key_id "#{ENV['access_key_id']}"
  aws_sec_key "#{ENV['secret_access_key']}"
  s3_bucket "#{ENV['bucket']}"
  s3_region "#{ENV['region']}"
  path /

  <buffer>
    @type file
    path /
    timekey 3600  # 1 hour
    timekey_wait 10m
    chunk_limit_size 256m
  </buffer>
  
</match>
