---

applications:
- name: log-drain-endpoint
  memory: 256M
  instances: 1
  docker:
    image: sgreenberg/custom-fluentd
  env:
    access_key_id: ((s3_access_key_id))
    secret_access_key: ((s3_secret_access_key))
    bucket: ((s3_bucket))
    region: ((s3_region))
    endpoint: ((s3_endpoint))
  routes:
  - route: ((route))
  health-check-type: process
